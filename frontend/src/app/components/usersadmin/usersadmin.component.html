<section class="section bg-light text-center">
 <h1> Lista De Invitados</h1>
 <h5>Registrar nuevos usuarios</h5>


<div class="d-flex mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>Registrar usuarios</h5>
        </div>
        <div class="card-body">
          <!-- Form to register a user -->
          <form #userForm="ngForm" class="p-3">
            <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser._id"
                type="hidden"
                class="form-control"
                id="_id"
                name="_id"
              />
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.username"
                type="text"
                class="form-control"
                id="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="name">Nombres</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.name"
                type="text"
                class="form-control"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Apellidos</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.lastName"
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.email"
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="phone">Telefono</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.phone"
                type="text"
                class="form-control"
                id="phone"
                name="phone"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.password"
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>
            <button class="btn btn-success" (click)="save(userForm)">Guardar</button>
            <button class="btn btn-dark mx-2" (click)="clean(userForm)">Limpiar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table text-center">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">email</th>
            <th scope="col">telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userService.users">
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <button class="btn btn-warning m-1" (click)="fillFields(user)">Editar</button>
              <button class="btn btn-danger m-1" (click)="deleteUser(user._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </section>
