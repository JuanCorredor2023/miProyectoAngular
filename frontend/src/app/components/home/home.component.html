     <div *ngFor="let menu of menuService.menus">
      <div class="card m-5" style="width: 18rem;">
        <!-- {{menu.image}} -->
        <img src="{{menu.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{menu.name}}</h5>
          <h5 class="card-title">lugar:<b>{{menu.place}}</b></h5>
          <h5 class="card-title">Hora:<b>{{menu.description}}</b></h5>
          <a href="/admin" class="btn btn-primary">{{menu.price}}</a>
        </div>
      </div>
     </div>
